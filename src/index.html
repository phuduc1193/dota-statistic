<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular 2</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <style type="text/css">
      #pre-bootstrap { bottom: 0px; left: 0px; position: fixed; right: 0px; top: 0px; z-index: 999999; }
      #pre-bootstrap div.messaging { font-family: monospace; left: 0px; margin-top: -37px; position: absolute; right: 0px; text-align: center; top: 30%; }
      #pre-bootstrap h1 { color: #6DBDD6; font-size: 26px; line-height: 35px; margin: 0px 0px 20px 0px; }
      #pre-bootstrap p { color: #74AFAD; font-weight: bold; font-size: 18px; line-height: 20px; margin: 0px; }
      .loader { border: 10px solid #f3f3f3; border-radius: 50%; border-top: 10px solid #3498db; width: 50px; height: 50px; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; margin: 20px auto;}
      @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <div id="pre-bootstrap">
      <div class="messaging">
        <div class="loader"></div>
        <h1>App is Loading</h1>
        <p>Please stand by for your ticket to awesome-town!</p>
      </div>
    </div>
  </app-root>
</body>
</html>
